<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Don't be a stranger!</h2>
                <hr class="primary">
                <p>We are looking forward to hear from you, so do not hesitate to contact us via email or one of the social media chanels listed below.</p>
            </div>
            
            
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a target="_blank" rel="noopener noreferrer" href="https://linkedin.com/{{ site.linkedin_username }}">
                <i class="fa fa-linkedin-square fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
    
            
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>

                       
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/{{ site.twitter_username }}">
                <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
            
    </div>
</section>
